<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <title>Color table for websites design</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header-text">Choose your favorite color combination!</div>
                </div>
            </header>
            <main class="color-table">
                <section class="color-table__collection">
                    <div class="col color_1">
                        <div class="block-copy">
                            <button class="block-copy" data-clipboard-text="#f88500">
                                <img src="./img/icon-copy_7.png" alt="">
                            </button>
                            
                        </div>
                        <text class="text-color">#f88500</text>
                    </div>
                    <div class="col color_2">
                        <div class="block-copy">
                            <button class="block-copy" data-clipboard-text="#333333">
                                <img src="./img/icon-copy_7.png" alt="">
                            </button>
                        </div>
                        <text class="text-color">#333333</text>
                    </div>
                    <div class="col color_3">
                        <div class="block-copy">
                            <button class="block-copy" data-clipboard-text="#202328">
                                <img src="./img/icon-copy_7.png" alt="">
                            </button>
                        </div>
                        <text class="text-color">#202328</text>
                    </div>
                    <div class="col color_4">
                        <div class="block-copy">
                            <button class="block-copy" data-clipboard-text="#171a1a">
                                <img src="./img/icon-copy_7.png" alt="">
                            </button>
                        </div>
                        <text class="text-color">#171a1a</text>
                    </div>
                    <div class="col color_5">
                        <div class="block-copy">
                            <button class="block-copy" data-clipboard-text="#f38506">
                                <img src="./img/icon-copy_7.png" alt="">
                            </button>
                        </div>
                        <text class="text-color">#f38506</text>
                    </div>
                </section>
                <section class="color-table__collection">
                    <div class="col color_6">
                        <div class="block-copy">
                            <button class="block-copy" data-clipboard-text="#794f45">
                                <img src="./img/icon-copy_7.png" alt="">
                            </button>
                            
                        </div>
                        <text class="text-color">#794f45</text>
                    </div>
                    <div class="col color_7">
                        <div class="block-copy">
                            <button class="block-copy" data-clipboard-text="#77608d">
                                <img src="./img/icon-copy_7.png" alt="">
                            </button>
                        </div>
                        <text class="text-color">#77608d</text>
                    </div>
                    <div class="col color_8">
                        <div class="block-copy">
                            <button class="block-copy" data-clipboard-text="#7a956b">
                                <img src="./img/icon-copy_7.png" alt="">
                            </button>
                        </div>
                        <text class="text-color">#7a956b</text>
                    </div>
                </section>
            </main>
        </div>
        <script src="./js/clipboard.min.js"></script>
        <script>
            new ClipboardJS('.block-copy');
          </script>
    </body>
</html>
